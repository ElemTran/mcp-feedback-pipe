[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --cov=src/mcp_feedback_collector
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --html=test_report.html
    --self-contained-html
markers =
    unit: 单元测试
    integration: 集成测试  
    e2e: 端到端测试
    slow: 慢速测试 